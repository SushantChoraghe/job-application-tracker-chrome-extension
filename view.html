<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Job Applications</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f6f9fc;
      color: #1e293b;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .edit-toggle-btn {
      background: linear-gradient(to right, #6366f1, #7c3aed);
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(99, 102, 241, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      white-space: nowrap;
    }

    .edit-toggle-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99,102,241,.4);
    }

    .message {
      text-align: center;
      margin: 0 auto 20px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      background-color: #dcfce7;
      color: #16a34a;
      display: none;
      max-width: 640px;
    }

    .message.show {
      display: block;
    }

    .table-container {
      overflow-x: auto;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 14px;
      vertical-align: middle;
    }

    th {
      background-color: #f9fafb;
      text-align: left;
      font-weight: 600;
      color: #475569;
    }

    tr:hover {
      background-color: #f1f5f9;
    }

    .status-select {
      padding: 6px 10px;
      border-radius: 9999px;
      font-size: 13px;
      border: 1px solid #cbd5e1;
      background-color: #f9fafb;
      color: #1e293b;
      min-width: 110px;
    }

    .status-color-Application { background-color: #e0f2fe; color: #0284c7; font-weight: 600; }
    .status-color-Interview  { background-color: #fef3c7; color: #b45309; font-weight: 600; }
    .status-color-Offer      { background-color: #d1fae5; color: #047857; font-weight: 600; }
    .status-color-Rejected   { background-color: #fee2e2; color: #b91c1c; font-weight: 600; }

    .save-btn {
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .save-btn:hover {
      background-color: #0284c7;
    }

    .delete-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #dc2626;
    }

    .link-btn {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .link-btn:hover {
      background-color: #4338ca;
    }

    .no-link {
      color: #9ca3af;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>üìã Saved Job Applications</h2>

  <div class="top-bar">
    <button id="toggleEditBtn" class="edit-toggle-btn">‚úèÔ∏è Edit All</button>
    <button id="downloadBtn" class="edit-toggle-btn">üì• Download CSV</button>
    <button id="saveAllBtn" class="edit-toggle-btn">üíæ Save All</button>
  </div>

  <div id="statusMsg" class="message"></div>

  <div class="table-container">
    <table id="jobsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Company</th>
          <th>Title</th>
          <th>Location</th>
          <th>Status</th>
          <th>Link</th>
          <th>Save</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="view.js"></script>
</body>
</html>

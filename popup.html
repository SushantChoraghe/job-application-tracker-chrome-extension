<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker Tool</title>
  <script src="popup.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6fa;
      color: #333;
      padding: 20px;
      margin: 0;
      width: 360px;
    }

    h3 {
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      color: #1e293b;
    }

    label {
      display: block;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
      color: #475569;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      background-color: #fff;
      font-size: 14px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      outline: none;
    }

    input[readonly] {
      background-color: #f1f5f9;
      color: #94a3b8;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #saveBtn {
      background-color: #3b82f6;
      color: #fff;
    }

    #saveBtn:hover {
      background-color: #2563eb;
      transform: translateY(-1px);
    }

    #downloadAllBtn {
      background-color: #10b981;
      color: #fff;
    }

    #downloadAllBtn:hover {
      background-color: #059669;
      transform: translateY(-1px);
    }

    .view-btn {
      background-color: #e2e8f0;
      color: #1e293b;
    }

    .view-btn:hover {
      background-color: #cbd5e1;
      transform: translateY(-1px);
    }

    #message {
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      color: #ef4444;
    }
  </style>
</head>
<body>
  <h3>ðŸ“Œ Job Application</h3>

  <label>Company Name:
    <input type="text" id="company" />
  </label>

  <label>Job Title:
    <input type="text" id="title" />
  </label>

  <label>Location:
    <input type="text" id="location" />
  </label>

  <label>University:
    <input type="text" id="university" value="na" />
  </label>

  <label>Documents:
    <input type="text" id="documents" value="cv, cover letter, all docs" />
  </label>

  <label>Status:
    <input type="text" id="status" value="Application" />
  </label>

  <label>Job Link (URL):
    <input type="text" id="url" readonly />
  </label>

  <label>Date:
    <input type="text" id="date" readonly />
  </label>

  <div id="message"></div>

  <button id="saveBtn">ðŸ’¾ Save Job</button>
  <button id="downloadAllBtn">ðŸ“¥ Download All</button>
  <button class="view-btn" onclick="window.open('view.html')">ðŸ“‘ View Applications</button>
</body>
</html>

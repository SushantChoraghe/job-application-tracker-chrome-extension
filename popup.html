<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker Tool</title>
  <script src="popup.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fc;
      color: #333;
      padding: 20px;
      margin: 0;
      width: 320px;
    }

    h3 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #dcdfe6;
      border-radius: 8px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #saveBtn {
      background-color: #007bff;
      color: #fff;
    }

    #saveBtn:hover {
      background-color: #0069d9;
      transform: translateY(-1px);
    }

    #downloadAllBtn {
      background-color: #28a745;
      color: #fff;
    }

    #downloadAllBtn:hover {
      background-color: #218838;
      transform: translateY(-1px);
    }

    input[readonly] {
      background-color: #f1f3f5;
      color: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h3>Job Info</h3>

  <label>Company Name:
    <input type="text" id="company" />
  </label>

  <label>Job Title:
    <input type="text" id="title" />
  </label>

  <label>Location:
    <input type="text" id="location" />
  </label>

  <label>University:
    <input type="text" id="university" value="na" />
  </label>

  <label>Documents:
    <input type="text" id="documents" value="cv, cover letter, all docs" />
  </label>

  <label>Status:
    <input type="text" id="status" value="Application" />
  </label>

  <label>Job Link (URL):
    <input type="text" id="url" readonly />
  </label>

  <label>Date:
    <input type="text" id="date" readonly />
  </label>

  <button id="saveBtn">ðŸ’¾ Save Job</button>
  <button id="downloadAllBtn">ðŸ“¥ Download All</button>
</body>
</html>
